<section class="form-section w-[100%] p-4 md:w-[40%] md:flex md:items-center md:justify-center mx-auto" id="email">
    <div class="form-container mt-[40px]">
        <div class="card-title flex flex-col items-center justify-center text-center">
            <div class="title text-6xl font-bold mb-6">
                Escribenos un email
            </div>
            <div class="subtitle text-xl font-normal">
                Estamos aquí para ayudarte. Si tienes alguna consulta, sugerencia o comentario, no dudes en
                contactarnos.
                Estamos abiertos a escucharte en cualquier momento.
            </div>
        </div>
        <div
            class="card-form flex flex-col flex-wrap my-8 md:mt-[30px] p-2 rounded-md border-2  border-solid border-[#7F8C99] items-center justify-center">
            <div class="w-full flex items-center justify-center">
                <div *ngIf="message" class="p-4 mb-4 text-sm rounded-lg transition-opacity duration-500" [ngClass]="{'bg-green-50 text-green-800 border border-green-200 dark:bg-gray-800 dark:text-green-400': success, 'bg-red-50 text-red-800 border border-red-200 dark:bg-gray-800 dark:text-red-400': !success}">
                    <span class="font-medium">{{ message }}</span>
                </div>
            </div>
            <form [formGroup]="formulario" (submit)="onSubmit()" class="form-container w-[95%]">
                <div class="flex mb-4 mt-8">
                    <span
                        class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md">
                        <i class="fa-regular fa-user"></i>
                    </span>
                    <input type="text" id="nombres" formControlName="nombres" required maxlength="30"
                        class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-[#2D3136] focus:border-[#2D3136] block flex-1 min-w-0 w-full text-sm p-2.5"
                        placeholder="Nombres">
                </div>
                <div class="flex mb-4">
                    <span
                        class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input id="apellidos" type="text" formControlName="apellidos" required maxlength="30"
                        class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-[#2D3136] focus:border-[#2D3136] block flex-1 min-w-0 w-full text-sm p-2.5"
                        placeholder="Apellidos">
                </div>
                <div class="flex mb-4">
                    <span
                        class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md">
                        <i class="fa-solid fa-globe"></i>
                    </span>
                    <input formControlName="pais" type="text" required maxlength="4"
                        class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-[#2D3136] focus:border-[#2D3136] block flex-1 min-w-0 w-full text-sm p-2.5"
                        placeholder="Código de país (Ej: +1, +44, +33)">
                    <span
                        class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md">
                        <i class="fa-solid fa-phone"></i>
                    </span>
                    <input id="telefono" type="tel" formControlName="telefono" required minlength="6"
                        class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-[#2D3136] focus:border-[#2D3136] block flex-1 min-w-0 w-full text-sm p-2.5"
                        placeholder="Teléfono">
                </div>
                <div class="flex mb-4">
                    <span
                        class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input id="email" type="email" formControlName="email" required
                        class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-[#2D3136] focus:border-[#2D3136] block flex-1 min-w-0 w-full text-sm p-2.5"
                        placeholder="Email">
                </div>
                <div class="flex mb-4">
                    <span
                        class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md">
                        <i class="fa-solid fa-building"></i>
                    </span>
                    <select id="room" formControlName="room"
                        class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-[#2D3136] focus:border-[#2D3136] block flex-1 min-w-0 w-full text-sm p-2.5">
                        <option value="" selected>Seleccione una sala (opcional)</option>
                        <option *ngFor="let room of rooms" [value]="room.title">{{ room.title }}</option>
                    </select>
                </div>
                <div class="mb-4">
                    <textarea id="mensaje" formControlName="mensaje" required
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-[#2D3136] focus:border-[#2D3136]"
                        placeholder="Escribe tu mensaje aqui... (minimo 1 palabra)"></textarea>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" [disabled]="formulario.invalid"
                        class="submit-button focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</section>
